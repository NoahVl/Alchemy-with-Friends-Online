<!DOCTYPE html>
<html>
<head>
    <title>Cards Against Humanity Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="login-screen">
    <div class="login-container">
        <h1>Cards Against Humanity</h1>
        <h2>Online Edition</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="player-name">Player Name</label>
                <input type="text" id="player-name" name="player-name" placeholder="Enter Your Name" value="Player">
            </div>
            <div class="input-group">
                <label for="server-ip">Server IP</label>
                <input type="text" id="server-ip" name="server-ip" placeholder="Enter Server IP" value="localhost">
            </div>
            <button type="submit" class="connect-btn">Connect & Play</button>
        </form>
    </div>
</div>
<div id="game-screen" class="hidden">
    <div class="card-container">
        <div id="black-card" class="card"></div>
        <div id="white-cards">

        </div>
    </div>
    <div id="player-hand">

    </div>
    <button id="submit-card">Submit Card</button>
    <table id="player-info">
        <tr>
            <th>Card Czar</th>
            <th>Name</th>
            <th>Rounds Won</th>
        </tr>
        <!-- Player rows will be added here dynamically -->
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
